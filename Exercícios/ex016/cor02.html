<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Declarações globais em CSS */
            height: 100%;
        }
        body{
            /* Aplicando degradê em CSS */
            background-image: linear-gradient(to bottom right, rgba(255,0,0,0),rgba(255,0,0,1));
        }
        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>    
</body>
</html>
