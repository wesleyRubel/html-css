<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Trabalhando com formulários</h1>    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="exemplo@algo.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(DD) XXXX-XXXX">
            </p>
        </fieldset>
        <fieldset style="margin-top: 10px">
            <legend>Dados Funcionais</legend>
            <p>
                <label for="icargo">Cargo:</label>
                <input type="text" name="cargo" id="icargo" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail2">E-mail institucional:</label>
                <input type="email" name="email2" id="iemail2" required>
            </p>
            <p>
                <label for="itel2">Telefone institucional:</label>
                <input type="tel" name="tel2" id="itel2" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(DD) XXXXX-XXXX">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
