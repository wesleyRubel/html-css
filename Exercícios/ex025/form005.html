<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="masc"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="fem" checked> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Voley</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete"> Basquete</label> <br>
            <input type="checkbox" name="xadrez" id="ixadrez"> <label for="ixadrez">Xadrez</label> 
        </fieldset>
        <fieldset>
            <legend>Habilidades Adquiridas</legend>
            <input type="checkbox" name="html" id="ihtml"> <label for="ihtml">HTML5</label><br>
            <input type="checkbox" name="css" id="icss"> <label for="icss">CSS3</label><br>
            <input type="checkbox" name="js" id="ijs"> <label for="ijs">JavaScript</label><br>
            <input type="checkbox" name="php" id="iphp"> <label for="iphp">PHP</label>
        </fieldset>
        <fieldset>
            <legend>Nível de Experiência</legend>
            <input type="radio" name="exp" id="ijunior" value="junior"> <label for="ijunior">Júnior</label><br>
            <input type="radio" name="exp" id="ipleno" value="pleno"> <label for="ipleno">Pleno</label><br>
            <input type="radio" name="exp" id="isenior" value="Senior"> <label for="isenior">Sênior</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
