<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com formulários</h1>   
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" value="2000" oninput="iidade.innerHTML=2023-Number(iano.value)">
        </div>
        <div>
            <label for="iidade">Idade:</label>
            <output name="idade" id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form> 
</body>
</html>
