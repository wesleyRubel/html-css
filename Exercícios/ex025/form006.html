<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </div>
        <div>
            <label for="inivel">Nível:</label>
            <input type="range" name="nivel" id="inivel" min="100" max="200" value="100">
        </div>
        <div>
            <label for="iarquivo">Anexar arquivo:</label>
            <input type="file" name="arquivo" id="iarquivo">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
