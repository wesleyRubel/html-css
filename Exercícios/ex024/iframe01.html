<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 700px;
            height: 500px;
            border: 3px solid rgba(0, 0, 0, 0.61);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>  
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no"></iframe> para aprender programar.
    </p>  
    <p>
        O site do <iframe src="https://wesleyrubel.github.io/projetos/desafio%2010/android.html" frameborder="0" scolling="no">
            <a href="https://wesleyrubel.github.io/projetos/desafio%2010/android.html">Acesse o link da página</a>    
        </iframe> é muito legal.
    </p>
</body>
</html>
